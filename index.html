    <main role="main">
      <article id="webslides" class="vertical">
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section>
         <span class="background" style="background-image:url('static/images/front-page.jpg')"></span>
          <!--.wrap = container (width: 90%) -->
          <div class="wrap">
            <h1><strong>PrimeHolds</strong></h1>
            <p class="text-intro">Vertrieb von Klettergriffen und<br>
              Volumen in Deutschland.
            </p>
          </div>
          <!-- .end .wrap -->
        </section>
 
        <section>
          <div class="wrap zoomIn">
            <ul class="flexblock gallery">
              <li>
                <a href="ready/index.html" title="Why WebSlides?">
                  <figure>
                    <img alt="Simpl." src="static/images/ready/logo.png">
                  </figure>
                </a>
              </li>
              <li>
                <a href="simpl/index.html" title="Ready Holds">
                  <figure>
                    <img alt="Thumbnail Landings" src="static/images/simpl/logo.png">
                  </figure>
                </a>
              </li>
              <li>
                <a href="lynx/index.html" title="Portfolios">
                  <figure>
                    <img alt="Thumbnail Portfolios" src="static/images/lynx/logo.png">
                  </figure>
                </a>
              </li>
            </ul>
            <div class="content-center">
               <h2><strong>Brands</strong></h2>
            </div>
          </div>
          <!-- .end .wrap -->
        </section>
      </article>
      <!-- end article -->
